{% extends "layout.html"%}
{% block body%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static',filename='assets/img/slide-3.jpg')}}   ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> Coding Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->


                    {% for pos in post %}
                    <div class="post-preview">
                        <a href="/post/{{pos.slug}}">
                            <h2 class="post-title">{{pos.title}}</h2>
                            <h3 class="post-subtitle">{{pos.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{pos.name}}</a>
                            on {{pos.date}}
                        </p>
                    </div>
                    {{pos.content[0:90]}}....
                    <!-- Divider-->


                    <hr class="my-4" />



                    {% endfor %}
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="">
                        <a class="btn btn-primary  float-left" href="{{prev}}"> &larr; Previous</a>
                        <a class="btn btn-primary   float-right" href="{{nex}}">Next &rarr;</a>
                    </div>

                </div>
            </div>
        </div>

{% endblock%}
